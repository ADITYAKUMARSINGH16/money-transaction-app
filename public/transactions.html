<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="trans.css">
    <title>Your Transactions - Money Transaction App</title>
</head>
<body>
    <div class="container">
        <h1>Your Transactions</h1>
        <form id="transaction-form">
            <input type="text" id="recipient" placeholder="Enter recipient" required>
            <input type="number" id="amount" placeholder="Enter amount" required>
            <select id="category" onchange="toggleOtherCategoryInput()">
                <option value="Groceries">Groceries</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Utilities">Utilities</option>
                <option value="Foods">Foods</option>
                <option value="Medicine">Medicine</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" id="other-category" placeholder="Specify other category" style="display: none;">
            <button type="submit">Add Transaction</button>
        </form>
        
        <h2>Total Spending: <span id="total-spending">0.00</span></h2>
        <h2>Monthly Spending</h2>
        <ul id="monthly-spending-list"></ul>
        
        <h2>Your Transactions</h2>
        <ul id="transaction-list"></ul>
        <button onclick="logout()">Logout</button>
    </div>

    <script src="script.js"></script>
    <script>
        function toggleOtherCategoryInput() {
            const categorySelect = document.getElementById('category');
            const otherCategoryInput = document.getElementById('other-category');
            if (categorySelect.value === 'Other') {
                otherCategoryInput.style.display = 'block';
                otherCategoryInput.required = true; // Make it required when visible
            } else {
                otherCategoryInput.style.display = 'none';
                otherCategoryInput.required = false; // Remove required when hidden
                otherCategoryInput.value = ''; // Clear the input when hidden
            }
        }
    </script>
</body>
</html>
